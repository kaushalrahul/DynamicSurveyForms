<div class="content-wrapper" [class.collapsed]="isSidebarCollapsed">
  <section class="main">
    <div class="container">
      <h2>Termination Checklist Entries</h2>
      <nav class="breadcrumb">
        <a href="#">Form Manager</a> â†’ <a href="#">Entry Manager</a>
      </nav>
    
      <div class="entries-overview">
        <div class="overview-item">
          <h3>{{ totalEntries }}</h3>
          <p>Total Entries</p>
        </div>
      
        <button mat-raised-button color="primary" class="create-button">Create New Entry</button>
      </div>
    
      <div class="table-container">
        <div class="table-header">
          <!-- Bind search input to searchControl -->
          <input matInput [formControl]="searchControl" placeholder="Search" class="search-input" />
          <button mat-button class="filter-button">Filter</button>
        </div>
      
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Response ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="redirectToOverviewPage(element)">
                <mat-icon>visibility</mat-icon> <!-- Eye icon -->
              </button>
            </td>
          </ng-container>

          <!-- Header Row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Data Rows -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </section>
</div>
